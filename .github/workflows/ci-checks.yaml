name: CI Checks

on:
  pull_request:
    branches: [dev, main]
  push:
    branches: [dev, main]

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main

      - name: Cache Rust toolchain
        uses: actions/cache@v3
        with:
          path: ~/.rustup
          key: ${{ runner.os }}-rustup-${{ hashFiles('.github/workflows/**.yml') }}

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@master
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@master

      - name: Format
        uses: actions-rs/cargo@master
        with:
          command: fmt
          args: --all -- --check

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main

      - name: Install system dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libtesseract-dev libleptonica-dev libclang-dev
          version: 1.0

      - name: Cache Rust toolchain
        uses: actions/cache@v3
        with:
          path: ~/.rustup
          key: ${{ runner.os }}-rustup-${{ hashFiles('.github/workflows/**.yml') }}

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@master
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy
        
      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@master

      - name: Lint
        uses: actions-rs/cargo@master
        with:
          command: clippy
          args: --all -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main

      - name: Install system dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libtesseract-dev libleptonica-dev libclang-dev
          version: 1.0

      - name: Cache Rust toolchain
        uses: actions/cache@v3
        with:
          path: ~/.rustup
          key: ${{ runner.os }}-rustup-${{ hashFiles('.github/workflows/**.yml') }}

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@master
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@master

      - name: Test
        uses: actions-rs/cargo@master
        with:
          command: test
          args: --all
