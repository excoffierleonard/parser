[workspace]
members = ["crates/core", "crates/web", "crates/cli", "crates/test-utils"]
resolver = "3"

[workspace.package]
version = "0.1.3"
edition = "2024"
authors = ["Leonard Excoffier"]
license = "MIT"
repository = "https://github.com/excoffierleonard/parser"

[workspace.dependencies]
# Core dependencies
calamine = "0.26.1"
docx-rs = "0.4.17"
infer = "0.16.0"
lazy_static = "1.4.0"
mime = "0.3.17"
pdf-extract = "0.8.0"
regex = "1.11.1"
tempfile = "3.9.0"
tesseract = "0.15.1"
zip = "2.3.0"

# CLI dependencies
clap = { version = "4.5.1", features = ["derive"] }

# Web dependencies
actix-web = "4.9.0"
actix-multipart = "0.7.2"
serde = { version = "1.0.217", features = ["derive"] }
futures-util = "0.3.31"
mime_guess = "2.0.5"
rust-embed = { version = "8.5.0", features = ["interpolate-folder-path"] }
env_logger = "0.11.6"
dotenvy = "0.15.7"

# Shared dependencies
rayon = "1.10.0"
num_cpus = "1.16.0"
criterion = "0.5"

# Internal crates
parser-core = { path = "crates/core", version = "=0.1.3" }
parser-test-utils = { path = "crates/test-utils" }
